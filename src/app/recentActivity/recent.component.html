<table class="table table-striped table-bordered table-sm actyTbleW">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Transaction Detail</th>
                <th scope="col">Date</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Remaining Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of trns">
                <td>{{ x.position }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.valueDate }}</td>
                <td>{{ x.type }}</td>
                <td>{{ x.balance }}</td>
                <td>{{ x.amount }}</td>
            </tr>
        </tbody>
    </table>
